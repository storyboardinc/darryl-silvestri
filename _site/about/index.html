<script>
$(function(){
    $(".ajaxForm").submit(function(e){
        e.preventDefault();
        var href = $(this).attr("action");
        $.ajax({
            type: "POST",
            dataType: "json",
            url: href,
            data: $(this).serialize(),
            success: function(response){
                if(response.status == "success"){
                    $(".ajaxForm").hide();
                    $(".notification-success").show();
                }else{
                    $(".notification-error").show();
                }
            }
        });
    });
});
</script>
